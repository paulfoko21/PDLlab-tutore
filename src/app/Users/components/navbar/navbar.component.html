<div class="contenair relative bg-white flex justify-between h-[75px] w-full">
    <div class="flex ml-[20px] items-center">
        <p class="flex items-center">
          <span class="material-symbols-outlined font-light text-[#7C7C7C]">
          support_agent
          </span>
          Hotline :
        <span>680555186 / 690101010</span></p>
    </div>
    <div class="flex justify-center items-center"><img class="h-[60px] w-[146px]" src="assets/images/PDLlab.png" alt="PDLlab_logo"></div>
    <div class="flex justify-end gap-[15px] pr-[20px]">
        <!-- <span class="material-symbols-outlined text-[35px]">search</span> -->
        <span class="rounded-full hover:cursor-pointer p-2">
            <svg class="text-gray-600 h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                width="512px" height="512px">
                <path
                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
            </svg>
        </span>
        <span class="photo-wrapper relative p-2 flex items-center"> 
            <span [ngStyle]="{'background-color': couleurAleatoire}" class="w-8 h-8 mr-2 rounded-full shadow-md mx-auto cursor-pointer"  (click)="openprofil()"><img *ngIf="user.image" class="w-8 h-8 mr-2 rounded-full mx-auto" [src]="user.image"> <span class="w-8 h-8 mr-2 rounded-full mx-auto text-white flex items-center justify-center text-[1.4vw] font-medium" *ngIf="!user.image">{{user.login.charAt(0)}}{{user.nom.charAt(0)}}</span></span> <span class="w-[100px] text-ellipsis font-medium">{{user.login}} {{user.nom}}</span>
            <app-profil *ngIf="handleprofile"></app-profil>
        </span>
    </div>
</div>
<div class="h-[30px] text-base bg-white  flex justify-center items-center">
    <ul>
        <li><a routerLink="/Accueil" [class.active-link]="isActive('/Accueil')">Accueil</a></li>
        <li><a routerLink="/Historique" [class.active-link]="isActive('/Historique')">Historique</a></li>
        <li><a routerLink="/Emprunts_en_cours" [class.active-link]="isActive('/Emprunts_en_cours')">Emprunts en cours</a></li>
        <li><a routerLink="/Book" [class.active-link]="isActive('/Book')">Book</a></li>
        <li><a routerLink="/Audio" [class.active-link]="isActive('/Audio')">Audio</a></li>
        <li><a routerLink="/Autres" [class.active-link]="isActive('/Autres')">Autres</a></li>
    </ul>
</div>
